<br>I can teach
<md-input-container>
  <input md-input type="search" placeholder="a skill" [(ngModel)]="newSkill.value" #newSkill
         (keyup.enter)="addMentorSkill(newSkill.value); newSkill.value=''"
         (blur)="addMentorSkill(newSkill.value); newSkill.value='' ">
</md-input-container>
<div *ngIf="staffService.isStaffLoaded">
<ul>
  <li *ngFor="let skill of getCurrentStaff().mentorSkills">
    <button md-button (click)="openDialog()">{{skill.name}}</button>
    <button class="delete"
            (click)="delete(skill.name); $event.stopPropagation()">x
    </button>
  </li>
  {{newSkill.value}}
</ul>
</div>
<div *ngIf="!staffService.isStaffLoaded"><md-spinner></md-spinner></div>
