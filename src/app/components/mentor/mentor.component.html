<br>I can teach
<md-input-container>
  <input mdInput
         ng2-auto-complete
         type="search"
         placeholder="a skill"
         [(ngModel)]="newSkill.value"
         [source]="skillService.allSkillsName"
         #newSkill>
</md-input-container>
<button md-mini-fab (click)="addMentorSkill(newSkill.value); newSkill.value=''"><md-icon>add</md-icon></button>
<div [ngSwitch]="staffService.isStaffLoaded && staffService.allStaffLoaded">
  <div *ngSwitchCase="true">
    <ul>
      <li *ngFor="let skill of getCurrentStaff().mentorSkills">
        <button md-button (click)="retrieveMentees(skill)" style="text-align: left">{{skill}}</button>
        <button class="delete"
                (click)="removeMentorSkill(skill); $event.stopPropagation()">x
        </button>
      </li>
      {{newSkill.value}}
    </ul>
  </div>
  <div *ngSwitchDefault>
    <md-spinner></md-spinner>
  </div>
</div>
