<br>I want to learn
<md-input-container>
  <input md-input
         ng2-auto-complete
         type="search"
         placeholder="a skill"
         [(ngModel)]="newSkill.value"
         [source]="skillService.allSkillsName"
         #newSkill>
</md-input-container>
<button md-mini-fab (click)="addMenteeSkill(newSkill.value); newSkill.value=''"><md-icon>add</md-icon></button>
<div [ngSwitch]="staffService.isStaffLoaded && staffService.allStaffLoaded">
  <div *ngSwitchCase="true">
    <ul>
      <li *ngFor="let skill of getCurrentStaff().menteeSkills">
        <button md-button (click)="retrieveMentors(skill)" style="text-align: left">{{skill}}</button>
        <svg style="width:18px;height:18px" viewBox="0 0 24 24">
          <path fill="#000000" d="M7.5,21.5L8.85,20.16L12.66,23.97L12,24C5.71,24 0.56,19.16 0.05,13H1.55C1.91,16.76 4.25,19.94 7.5,21.5M16.5,2.5L15.15,3.84L11.34,0.03L12,0C18.29,0 23.44,4.84 23.95,11H22.45C22.09,7.24 19.75,4.07 16.5,2.5M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6V17M15,9A3,3 0 0,1 12,12A3,3 0 0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9Z" />
        </svg>
        <button md-button>{{lastDialogResult}}</button>
        <button class="delete"
                (click)="removeMenteeSkill(skill); $event.stopPropagation()">x
        </button>
      </li>
      {{newSkill.value}}
    </ul>
  </div>
  <div *ngSwitchDefault>
    <md-spinner></md-spinner>
  </div>
</div>
