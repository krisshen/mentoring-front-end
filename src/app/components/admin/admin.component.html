<div *ngIf="!categoryService.isAllCategoriesLoaded">
  <md-progress-bar
    class="app-progress"
    mode="indeterminate">
  </md-progress-bar>
</div>

<div class="app-content">
  <md-card class="app-input-section">
    <p>Update Categories</p>
    <md-input-container>
      <input mdInput placeholder="Category" [(ngModel)]="cate.value" #cate>
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Description" [(ngModel)]="desc.value" #desc>
    </md-input-container>
    <button md-button (click)="upsertCategory(cate.value, desc.value); cate.value=''; desc.value=''">Submit</button>
    <div *ngIf="!categoryService.isAllCategoriesLoaded">
      <md-spinner></md-spinner>
    </div>
    <div *ngIf="categoryService.isAllCategoriesLoaded">
      <ul>
        <li *ngFor="let category of allCategories">
          <button md-button (click)="openCategoryDialog(category.id)" md-tooltip={{category.description}}>{{category.name}}</button>
          <!--<button class="delete"-->
          <!--(click)="removeMentorSkill(skill); $event.stopPropagation()">x-->
          <!--</button>-->
        </li>
        <!--{{newSkill.value}}-->
      </ul>
    </div>
  </md-card>
  <md-card class="app-input-section">
    <p>Update Skills</p>
    <md-input-container>
      <input mdInput placeholder="Skill">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Category">
    </md-input-container>
    <button md-button>Submit</button>
    <ul>
      <li *ngFor="let skill of this.allSkills">
        <button md-button md-tooltip={{skill.categoryID}}>{{skill.name}}</button>
        <!--<button class="delete"-->
        <!--(click)="removeMentorSkill(skill); $event.stopPropagation()">x-->
        <!--</button>-->
      </li>
      <!--{{newSkill.value}}-->
    </ul>
  </md-card>
</div>
